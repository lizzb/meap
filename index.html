<script>
$('#cart').plum('shop', {

	cartitem: '<span class="carttitle">{title}</span> '
		+ '<span class="cart-prices">{pricesingle} x '
		+ '<input type="number" pattern="[0-9]*" class="quantity" value="{quantity}">'
		+ '</span>'
		+ '<a class="remove" href="#"> X </a>', //Remove X Clear
		
	properties: [ 'description', 'thumb', 'color', 'size' ],
	currencyFormat: '$00,000,000.00', // Â£
	currencyCode: 'USD',
	generateSKU: true,
	
	storage: 'session',
	storageURL: 'shopping-cart.php',

	emptyCartBefore: function () {
		return confirm(
			'Are you sure you want to empty your cart?'
		);
	}
});

</script>

 // ADD SLIDEDOWN ANIMATION TO DROPDOWN //
  $('.dropdown').on('show.bs.dropdown', function(e){
    $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
  });

  // ADD SLIDEUP ANIMATION TO DROPDOWN //

    $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
  });
